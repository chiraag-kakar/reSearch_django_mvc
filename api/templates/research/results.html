<!DOCTYPE html>
<html>
<head>
	<title>Search Results</title>
</head>
<body>
<style>
    body {
    background-color: rgb(130, 194, 175);
    text-align: center;
    margin: 20px;
    }
</style>

<h1> Below is the search result for "{{ search }}" </h1>
<p> The word exist : {{ flag }}</p>
 {% if flag %}
    <div class='result'>

    <ul class="result" style="list-style-type:none;">
    {% for i in result %}
    {% for item in i %}
    <li>Document ID = {{ item.document_index }}</li>
    <li>Keyword = {{ item.words }}</li>
    <li>Frequency = {{ item.frequency }}</li>
    {% endfor %}

    {% endfor %}
    </ul>

    </div>
{% endif %}

<input type=button value="Previous Page" onClick="javascript:history.go(-1);">
</body>

</html>
