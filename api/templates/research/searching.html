{% extends 'research/layout.html' %}


{% block style %}
<style>
	body {
	text-align: center;
	margin: 20px;
	}
</style>
{% endblock %}

{% block content %}
	<div class="container-fluid vertical-center">
		<form method="POST" action="/api/v1/show/">
			{% csrf_token %}
			<div class="form-group">
				<input class="form-control" placeholder="Enter a word......" type="text" name="textfield">
			</div>
			<div class="form-group">
				<button class="btn btn-outline-success btn-sm float-left" type="submit">Search</button>
				<input class="btn btn-outline-danger btn-sm float-right" type=button value="Back" onClick="javascript:history.go(-1);">
			</div>		
		</form>
	</div>
{% endblock %}
